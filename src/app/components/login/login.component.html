
<form #loginForm = "ngForm" class = "frmLogin">
<div>
    <h1>Login...</h1>
    <hr>
</div>

<div style = "margin:20px 0px 0px 40px;">
    <Label>User ID</Label><br>
    <input type="text" class = "form-control" name = "userID" [(ngModel)]= "userID"><br>
    <Label>Password</Label><br>
    <input type="password" class = "form-control" name = "password" [(ngModel)]= "password"><br>
    <br>
    <button type="submit" (click) = "login(loginForm.value)">Login</button>

</div>
</form>
